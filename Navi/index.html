<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet" media="screen">
    <link href="scrollbar.css" type="text/css" rel="stylesheet" media="screen">
    <link rel="shorcut icon" href="favicon.ico">
    <script type="text/javascript" src="brain.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Navi</title>
  </head>
  <body>
    <div id="loader"></div>
    <div class="header">
      <img src="img/navi.png" class="navi">
      <h2>Navi</h2>

      <div class="settings">
        <div></div>
        <div></div>
        <div></div>
        <div class="list">
          <ul>
            <li>
              <p>Language</p>
              <select id="lang" class="option" onchange="langChange()">
                <option value="en">English (English)</option>
                <option value="es">Spanish (Espa√±ol)</option>
              </select>
            </li>
          </ul>
      </div>
      </div>

    </div>

    <div class="chat-list">
      <noscript>
        <div class="navi">
          <p>You need JavaScript enabled in order to chat with me.</p>
        </div>
      </noscript>
      <div id="input"></div>
    </div>

    <div class="chat">
      <textarea type="text" id="message" onKeyPress="textCheck(event)"></textarea>
      <input onClick="sendMessage()" id="submit" type="submit" value="">
    </div>

  </body>
</html>
